<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/java-script/valid.css">
</head>
<body>
    <div class="container">
   
      <h2>Registration Form</h2>
      <div>
        <label>Full Name</label>
      <input type="text" placeholder="Enter full name" id="name" class="full" >
      <p style="color:red;"id="nerr"></p>
      </div>
      
      <div>
        <label>Email Address</label>
      <input type="email" placeholder="Enter email address" id="mail">
      <p style="color: red;" id="em"></p>
      </div>

      <div>
        <label>Password</label>
        <input type="password" placeholder="password" id="pass">
        <p style="color: red;" id="pa"></p>
      </div>
      

      <div class="row">
        <div class="col">
          <label>Mobile Number</label>
          <input type="text" placeholder="Enter mobile number" id="mobile">
          <p style="color: red;" id="num"></p>
        </div>
        <div class="col">
          <label>Birth Date</label>
          <input type="date" placeholder="mm-day-year">
        </div>
      </div>

      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
        <label><input type="radio" name="gender"> Prefer not to say</label>
        <p id="error" style="color: red;"></p>
        <p id="selectedGender" ></p>
      </div>
      <label>Intrest</label>
      <div class="int">
        <label>
          <input type="checkbox" name="intrest" value="design">Design
          <input type="checkbox" name="intrest" value="coding">Coding
          <input type="checkbox" name="intrest" value="gaming">Gaming
        </label>
        <p id="intr" style="color: red;"></p>
        <p id="checkbox" style="color: red;"></p>
      </div>

      <label>Address</label>
      <input type="text" placeholder="Enter address">

      <div class="row">
        <div class="col">
          <select id="country">
            <option value="">--Count--</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
          <p id="countryError" style="color: red;"></p>
        
        </div>
        <div class="col">
          <input type="text" placeholder="Enter postal code">
        </div>
      </div>
      <div>
        <label for="file">Profile Picture</label>
        <input type="file" id="profilePic" >
        <p id="fileError" style="color: red;"></p>
      </div>
      
      <div class="submit">
         <button type="submit" onclick="valids()" class="sub">Submit</button>
      </div>
      
  
  </div>

 if(b==""){

        error.textContent = "";
      
      }

       countryError.textContent="";

      const fileError = document.getElementById("fileError");

      fileError.textContent = "";

      if (!fileInput.files.length) {
        fileError.textContent = "Please select a profile picture.";
        return false;
      }

      return true;

</script>
</body>
</html>
