    <h2>counting</h2>
    <p id="count"></p> <br>

   <script>
    let count = 0;

    function increase(){
        count++;
        document.getElementById("count").innerText=count;
        
        
    }
    function decrease(){
            count--;
            document.getElementById("count").innerText=count;
    }

<!-- compare two days -->
 <script>
  let date1 = new Date("2025-07-01");
  let date2 = new Date("2025-07-31");

  let diffTime = Math.abs(date2 - date1);
  let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

  document.write("Days between: " + diffDays);
</script>

<!-- ---random-number-bet-two-num--- -->
 <script>
  function getRandomBetween(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  document.write("Random number between 10 and 50: " + getRandomBetween(10, 50));
</script>
