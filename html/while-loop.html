<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2>Reverse Number</h2>
<p id="output"></p>

<script>
  let i = 10;
  let result = "";

  while (i >= 1) {
    result += i + "<br>";
    i--;
  }

  document.getElementById("output").innerHTML = result;
</script>

 



</body>
</html>
