<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<h2>Factorial </h2>
<p id="demo"></p>

<script>
  let num = 4; 
  let factorial = 1;
  let i =1 ;

  while (i <= num) {
    factorial *= i;
    i++;
  }

  document.getElementById("demo").innerHTML = 
    "Factorial of " + num + " is: " + factorial;
</script>



</body>
</html>
