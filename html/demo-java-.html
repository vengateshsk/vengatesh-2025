<h2>Prime Numbers from 1 to 50</h2>
<p id="demo"></p>

<script>
function isPrime(num) {
  if (num <= 1) return false;
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) return false;
  }
  return true;
}

let result = "";
for (let i = 1; i <= 50; i++) {
  if (isPrime(i)) {
    result += i + " ";
  }
}

document.getElementById("demo").innerHTML = result;
</script>

<h2>Fibonacci Series</h2>
<p id="output"></p>

<script>
  let n = 10; 
  let a = 0, b = 1;
  let fibSeries = a + ", " + b; 

  for (let i = 2; i < n; i++) {
    let next = a + b;
    fibSeries += ", " + next;
    a = b;
    b = next;
  }

  document.getElementById("output").innerText = fibSeries;
</script>
