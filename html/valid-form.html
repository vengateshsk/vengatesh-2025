<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>New User Registration</h2>

  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" placeholder="First Name" />
  <p style="color:red" id="nerr"></p>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" placeholder="Last Name" />

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" maxlength="10" />

  <label for="email">Email:</label>
  <input type="email" id="email" />

  <label for="password">Password:</label>
  <input type="password" id="password" />

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" />

  <label for="dob">Date of Birth:</label>
  <select id="day">
    <option value="">Day</option>
    <script>for (let i = 1; i <= 31; i++) document.write(<option value="${i}">${i}</option>);</script>
  </select>

  <select id="month">
    <option value="">Month</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

  <select id="year">
    <option value="">Year</option>
    <script>
      const currentYear = new Date().getFullYear();
      for (let y = currentYear; y >= 1998; y--) {
        document.write(<option value="${y}">${y}</option>);
      }
    </script>
  </select>

  <label>Gender:</label>
  <div class="gender">
    <label><input type="radio" name="gender" value="Male" /> Male</label>
    <label><input type="radio" name="gender" value="Female" /> Female</label>
  </div>

  <label>Interests:</label>
  <div class="interests">
    <label><input type="checkbox" name="interests" value="Coding" /> Coding</label>
    <label><input type="checkbox" name="interests" value="Design" /> Design</label>
    <label><input type="checkbox" name="interests" value="Gaming" /> Gaming</label>
  </div>

  <label for="country">Country:</label>
  <select id="country">
    <option value="">-- Select Country --</option>
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
  </select>

  <div class="form-group">
    <label for="file">Profile Picture</label>
    <input type="file" id="file">
  </div>

  <input type="submit" value="Register" onclick="validateForm()">
